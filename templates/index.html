<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}News{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header src="">
    <div>
        <a href="{% url 'home' %}">Yangiliklar</a>
        <a href="{% url 'today' %}" id="today_button">Bugun</a>
        <a href="{% url 'yesterday' %}" id="yesterday_button">Kecha</a>
        <a href="{% url 'about' %}" id="biz_button">Biz haqimizda</a>
    </div>
</header>
<div>
{% block content %}
<!-- Dinamik kontent bu yerda o'zgaradi -->
{% endblock %}
</div>
<footer>
    <div class="container">
        <div id="creater_div" style="display: flex; align-items: center;">
            <div style="display: block; margin-right: 15px;">
                <h1>Python FullStack Developer</h1>
                <a href="https://t.me/bexruzdeveloper"><i class="fab fa-telegram-plane"></i> Telegram</a>
                <a href="https://www.instagram.com/bexruzdeveloper"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.linkedin.com/in/bexruzdeveloper/"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://www.youtube.com/@PythonPrime"><i class="fab fa-youtube"></i> YouTube</a>
            </div>
            <span style="position: relative;">
                <img id="footer_4_item" src="{% static 'images/python.png' %}" alt=""/>
                <img id="footer_5_item" src="{% static 'images/fastapi.png' %}" alt=""/>
                <img id="footer_6_item" src="{% static 'images/django.png' %}" alt=""/>
                <img id="footer_7_item" src="{% static 'images/react.png' %}" alt=""/>
                <img src="{% static 'images/person_image.png' %}" id="person_image" alt="Person"/>
            </span>
        </div>
        <br/>
        <br/>
        <br/>
        <p>&copy; 2024 News Website. Barcha huquqlar himoyalangan.</p>
        <ul>
            <li><a href="{% url 'home' %}">News</a></li>
            <li><a href="{% url 'today' %}">Today</a></li>
            <li><a href="{% url 'yesterday' %}">Yesterday</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
        </ul>
    </div>
    <div id="footer_1_item" class="anim_elements"></div>
    <div id="footer_2_item" class="anim_elements"></div>
</footer>

</body>
</html>
